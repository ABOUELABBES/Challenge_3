<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section class="perfume_img">
      <img  class="img" src="images/image-product-mobile.jpg" alt="perfume image">

    </section>
    <section class="details">
      <div class="perfume">PERFUME</div>
      <h1 class="title">Gabrielle Essence <br> Eau De Parfum</h1>
      <div class="description">
        A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="price">
        <div class="new_price">$149.99</div>
        <div class="old_price">$169.99</div>
      </div>
      <div class="cart">
        <img  class="icon" src="images/icon-cart.svg" alt="icon-cart">
        <a href="#" class="button">Add to Cart</a>
      </div>
    </section>
  </main>
  
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abouelabbes Oumaima</a>.
  </div>
</footer>
</html>
